<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>发布页</title>
  <style>
    body {
      background: linear-gradient(135deg, pink, aqua);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .progress-bar {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
    }
    
    .progress-bar:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 1;
      animation: progressAnimation 10s linear forwards;
    }
    
    .progress-bar:hover {
      transform: scale(1.2);
    }
    
    .progress-bar span {
      position: absolute;
      z-index: 2;
    }
    
    @keyframes progressAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @media only screen and (max-width: 600px) {
      /* 手机屏幕自适应样式 */
      .progress-bar {
        width: 150px;
        height: 150px;
        font-size: 18px;
      }
    }
  </style>
  <script>
    var count = 10;
    var countdown = setInterval(function() {
      count--;
      if (count === 0) {
        clearInterval(countdown);
        window.location.href = "https://www.baidu.com";
      }
      document.getElementById("timer").innerHTML = count;
    }, 1000);
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <h1>最新地址发布页</h1>
  </div>
  <div class="progress-bar">
    <span id="timer">10</span>
  </div>
</body>
</html>
