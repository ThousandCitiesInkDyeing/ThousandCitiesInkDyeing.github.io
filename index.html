<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>发布页</title>
  <style>
    body {
      background: linear-gradient(135deg, pink, aqua);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .progress-bar-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .progress-bar-bg {
      fill: none;
      stroke: #ddd;
      stroke-width: 10;
    }

    .progress-bar-circle {
      fill: none;
      stroke: #ff7f50;
      stroke-width: 10;
      stroke-dasharray: 0 440;
      stroke-linecap: round;
      animation: progressAnimation 10s linear forwards;
    }

    .countdown {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 2;
    }

    @keyframes progressAnimation {
      0% {
        stroke-dasharray: 0 440;
      }
      100% {
        stroke-dasharray: 440 0;
      }
    }
  </style>
  <script>
    var count = 10;
    var countdown = setInterval(function() {
      count--;
      if (count === 0) {
        clearInterval(countdown);
        window.location.href = "https://www.baidu.com";
      }
      document.getElementById("timer").innerHTML = count;
    }, 1000);
  </script>
</head>
<body>
  <div class="progress-bar-wrapper">
    <svg class="progress-bar" viewBox="0 0 100 100">
      <circle class="progress-bar-bg" cx="50" cy="50" r="45"/>
      <circle class="progress-bar-circle" cx="50" cy="50" r="45"/>
    </svg>
    <div class="countdown" id="timer">10</div>
  </div>
</body>
</html>
