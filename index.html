<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>发布页</title>
  <style>
    body {
      background: linear-gradient(135deg, pink, aqua);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .progress-bar {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
    }
    
    .progress-bar:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 1;
      animation: progressAnimation 10s linear forwards;
    }
    
    .progress-bar .countdown {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 2;
    }
    
    @keyframes progressAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    var count = 10;
    var countdown = setInterval(function() {
      count--;
      if (count === 0) {
        clearInterval(countdown);
        window.location.href = "https://www.baidu.com";
      }
      document.getElementById("timer").innerHTML = count;
    }, 1000);
  </script>
</head>
<body>
  <div class="progress-bar">
    <div class="countdown" id="timer">10</div>
  </div>
</body>
</html>
